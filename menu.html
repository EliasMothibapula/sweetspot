  <!-- WHATSAPP SCRIPT WITH CONFIRMATION -->
  <script>
    function sendWhatsApp() {
      const name = document.getElementById("name").value;
      const contact = document.getElementById("contact").value;
      const product = document.getElementById("product").value;
      const flavor = document.getElementById("flavor").value; // Retrieve the selected flavor
      const quantity = document.getElementById("quantity").value;
      const notes = document.getElementById("notes").value;
  
      const phoneNumber = "26772685207"; // Your WhatsApp number
  
      const message = `*New Order from Sweet Spot Website*%0A` +
                      `Name: ${name}%0A` +
                      `Phone: ${contact}%0A` +
                      `Product: ${product}%0A` +
                      `Flavor: ${flavor}%0A` + // Add flavor to the message
                      `Quantity: ${quantity}%0A` +
                      `Extra Notes: ${notes}`;
  
      const url = `https://wa.me/${phoneNumber}?text=${message}`;
  
      const confirmSend = confirm("Do you want to send this order via WhatsApp?");
      if (confirmSend) {
        window.open(url, "_blank");
      }
    }

    //Add on or flavours
function loadFlavors() {
  const product = document.getElementById("product").value;
  const flavorDiv = document.getElementById("flavorDiv");
  const flavorSelect = document.getElementById("flavor");
  flavorDiv.style.display = "none";
  flavorSelect.innerHTML = "";

  const flavors = {
    "Container Cake": ["Vanilla", "Chocolate", "Red Velvet", "Cookies & Cream"],
    "Cupcake": ["Vanilla", "Chocolate", "Cookies & Cream", "Death by Chocolate"],
    "Cookies": ["Oreo", "Red Velvet", "M&M", "Sâ€™mores"],
    "Macarons": ["Vanilla", "Chocolate", "Strawberry", "Matcha"]
  };

  if (flavors[product]) {
    flavors[product].forEach(flavor => {
      const opt = document.createElement("option");
      opt.text = flavor;
      opt.value = flavor;
      flavorSelect.add(opt);
    });
    flavorDiv.style.display = "block";
  }
}
  </script>
